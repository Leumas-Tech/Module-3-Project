<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hospitals</title>
    <!-- Link for Nav Menu -->
    <link rel="stylesheet" href="/css/navMenu.css">
    <!-- Background CSS -->
    <link rel="stylesheet" href="/css/background.css">
    <!-- Personal Page CSS -->
    <link rel="stylesheet" href="/css/searchPage.css">
    <!-- BootStrap -->

<body>
    <!-- Every page so we can have the animated background, we add a class area to a main and class circles to a div just like follows. And dont forget a bunch of LIs at the bottom. The link to the CSS that i Got this from is here. https://alvarotrigo.com/blog/animated-backgrounds-css/ -->
    <!-- I am also using Bootstrap :) -->
    <main class="area">
        <div class="circles">



            <!-- Now we can put in the header and everything on the other pages -->



            <br>

            <!-- This is so the user can type in what theyre seraching for. -->
            <div class="content">

                <h1>CovidExpress</h1>
                <br>




                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="HospitalName">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>



                <!-- For on the home page they can select what theyre seraching for to alternate between our API keys -->
                <p>Browse by City or Zip:</p>
                <div class="btn-group-horizontal" role="group" aria-label="Horizontal button group">
                    <button type="button" class="btn btn-dark">Google Maps</button>
                    <button type="button" class="btn btn-dark">Nearest Covid Facility</button>

                </div>
                <hr>


                <br>

                <div class="glassDisplay">




                </div>



                <br>


            </div>



            <!-- This is for the animated background -->
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>
            <li class="background"></li>



        </div>


        <div class="navMenu">
            <ul class="navigation">
                <li class="active">
                    <a href="">
                        <span class="icon">
                            <ion-icon name="medkit-outline"></ion-icon>
                        </span>
                        <span class="text">Symptoms</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                        <span class="text">Covid-19 Data</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                        <span class="text">Closest Facility</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="star-outline"></ion-icon>
                        </span>
                        <span class="text">Trending</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
            </ul>
        </div>



    </main>





    <!-- Script for Icons, Must go on every page -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
